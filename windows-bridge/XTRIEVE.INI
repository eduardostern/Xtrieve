; XTRIEVE.INI - Configuration for Xtrieve COM-to-TCP Bridge
;
; Place this file in the same directory as XTRIEVE.EXE

[Server]
; IP address or hostname of xtrieved server
Address=127.0.0.1

; TCP port (default: 7419)
Port=7419

[COM]
; COM port to read from (paired with BTRSERL.EXE's port via com0com)
; Example: If BTRSERL uses COM1, and com0com pairs COM1<->COM2, use COM2 here
Port=COM2

; Baud rate (must match BTRSERL.EXE - default is 115200)
Baud=115200
